<h2>Individual Employee Comparator</h2>
<employee-comparison
  [theFirstEmployee]="comparedEmployees[0]"
  [theSecondEmployee]="comparedEmployees[1]"
  (reverse)="reverseComparison()"
></employee-comparison>
<employee-explorer
  [employees]="employeeList | async"
  [selectedEmployees]="comparedEmployees"
  (employeeClicked)="updateComparison($event)"
></employee-explorer>

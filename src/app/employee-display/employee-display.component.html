<section class="card">
  <div class="card-content" *ngIf="employee">
    <div class="card-title">
      Name: {{ employee.first_name }} {{ employee.last_name }}
    </div>
    <p>
      Email: <strong>{{ employee.email }}</strong>
    </p>
    <p>
      Hours Worked: <strong>{{ employee.hours_worked }}</strong>
    </p>
    <p>
      Hourly Wage: <strong>{{ employee.hourly_wage }}</strong>
    </p>
  </div>
</section>

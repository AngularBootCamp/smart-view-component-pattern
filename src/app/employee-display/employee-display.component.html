<section class="card">
  <div class="card-content" *ngIf="employee">
    <div class="card-title">
      Name: {{ employee.firstName }} {{ employee.lastName }}
    </div>
    <p>
      Email: <strong>{{ employee.email }}</strong>
    </p>
    <p>
      Hours Worked: <strong>{{ employee.hoursWorked }}</strong>
    </p>
    <p>
      Hourly Wage: <strong>{{ employee.hourlyWage }}</strong>
    </p>
  </div>
</section>
